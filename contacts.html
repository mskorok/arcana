                                    </span>
                                </div>
                            </div>

                                    </li>

                        <form id="contact_form">
                            <div class="form-floating mb-5">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                <label for="name">Name<span class="text-orange ms-1">*</span></label>
                            </div>
                            <div class="form-floating mb-5">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email">Email<span class="text-orange ms-1">*</span></label>
                            </div>
                            <div class="form-floating">
                                <textarea name="info" class="form-control h-px-150" id="info"
                                          placeholder="info" required></textarea>
                                <label for="info">Info<span class="text-orange ms-1">*</span></label>
                            </div>
                            <button type="submit" class="btn default-btn mt-5 mb-5 float-end">Submit</button>
                        </form>
