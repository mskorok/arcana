<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12 col-lg-12">
    <script>
        var _URL = "http://arcana.pw";
        var _TITLE = "ARCANA";
        var _IMG_PATH = '';
        var _DESC = "";
        var _IMG_TEXT = '<img src="' + _IMG_PATH + '">' + _TITLE;
        var Share = {
            vkontakte: function(purl, ptitle, pimg, text) {
                var url  = 'http://vkontakte.ru/share.php?';
                url += 'url='          + encodeURIComponent(purl);
                url += '&title='       + encodeURIComponent(ptitle);
                url += '&description=' + encodeURIComponent(text);
                url += '&image='       + encodeURIComponent(pimg);
                url += '&noparse=true';
                Share.popup(url);
            },
            odnoklassniki: function(purl, text) {
                var url  = 'https://connect.ok.ru/dk?st.cmd=WidgetSharePreview';
                url += '&st.shareUrl='    + encodeURIComponent(purl);
                Share.popup(url);
            },
            facebook: function(purl, ptitle, pimg, text) {
                var url  = 'http://www.facebook.com/sharer.php?s=100';
                url += '&p[title]='     + encodeURIComponent(ptitle);
                url += '&p[summary]='   + encodeURIComponent(text);
                url += '&p[url]='       + encodeURIComponent(purl);
                url += '&p[images][0]=' + encodeURIComponent(pimg);
                Share.popup(url);
            },
            fb: function(purl, ptitle, pimg, text) {
                var url = 'https://www.facebook.com/sharer/sharer.php?';
                url += 'u=' + encodeURIComponent(purl);
                url += '&title=' + encodeURIComponent(ptitle);
                Share.popup(url);
            },
            fb1: function(purl, ptitle, pimg, text) {
                var url  = 'http://www.facebook.com/sharer.php?s=100';
                url += '&p[title]='     + encodeURIComponent(ptitle);
                url += '&p[summary]='   + encodeURIComponent(text);
                url += '&p[url]='       + encodeURIComponent(purl);
                url += '&p[images][0]=' + encodeURIComponent(pimg);
                Share.popup(url);
            },
            twitter: function(purl, ptitle) {
                var url  = 'http://twitter.com/share?';
                url += 'text='      + encodeURIComponent(ptitle);
                url += '&url='      + encodeURIComponent(purl);
                // url += '&counturl=' + encodeURIComponent(purl);
                Share.popup(url);
            },
            mailru: function(purl, ptitle, pimg, text) {
                var url  = 'http://connect.mail.ru/share?';
                url += 'url='          + encodeURIComponent(purl);
                url += '&title='       + encodeURIComponent(ptitle);
                url += '&description=' + encodeURIComponent(text);
                url += '&imageurl='    + encodeURIComponent(pimg);
                Share.popup(url)
            },

            popup: function(url) {
                window.open(url,'','toolbar=0,status=0,width=626,height=436');
            }
        };
    </script>

    <a onclick="Share.vkontakte(_URL,_TITLE,_IMG_PATH,_DESC)" class="m-l-25" style="color:yellow;"> VK</a>
    <a onclick="Share.fb(_URL,_TITLE,_IMG_PATH,_DESC)" class="m-l-25" style="color:yellow;">FB</a>
    <a onclick="Share.mailru(_URL,_TITLE,_IMG_PATH,_DESC)" class="m-l-25" style="color:yellow;">MLR</a>
    <a onclick="Share.odnoklassniki(_URL,_TITLE)" class="m-l-25" style="color:yellow;">OK</a>
    <a onclick="Share.twitter(_URL, _IMG_PATH + ' ' + _TITLE)" class="m-l-25" style="color:yellow;">TWR</a>

    <div class="m-b-50"></div>
</div>
</body>
</html>
